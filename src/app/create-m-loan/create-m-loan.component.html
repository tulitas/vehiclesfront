<h3>Create MLoan</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">account_no</label>
      <input type="text" class="form-control" id="account_no" required [(ngModel)]="mloan.account_no" name="account_no">
    </div>

    <div class="form-group">
      <label for="name">disbursedon_date</label>
      <input type="date" class="form-control" id="lastName" required [(ngModel)]="mloan.disbursedon_date" name="disbursedon_date">
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
