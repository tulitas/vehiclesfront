<h3>Create Transaction</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">is_resrved</label>
      <input type="text" class="form-control" id="is_resrved" required [(ngModel)]="mLoanTransaction.is_resrved" name="is_resrved">
    </div>
    <div class="form-group">
      <label for="name">transaction_date</label>
      <input type="date" class="form-control" id="transaction_date" required [(ngModel)]="mLoanTransaction.transaction_date" name="transaction_date">
    </div>
    <div class="form-group">
      <label for="name">amount</label>
      <input type="text" class="form-control" id="amount" required [(ngModel)]="mLoanTransaction.amount" name="amount">
    </div>
    <div class="form-group">
      <label for="name">Loan Id</label>
      <input type="text" class="form-control" id="loan_id" required [(ngModel)]="mLoanTransaction.loan_id" name="loan_id">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
